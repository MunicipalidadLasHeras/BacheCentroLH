        var Filters = {"SITUACION": "str","ZONA": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }// DESDE AQUI REPLAZADO DESDE CHAT
this[lyr["options"]["layerName"]].clearLayers();
this[lyr["options"]["layerName"]].addData(features);
}
})

function updateClearButton(selectId, buttonId) {
    var select = document.getElementById(selectId);
    var button = document.getElementById(buttonId);
    var hasSelection = Array.from(select.options).some(option => option.selected && option.value !== "");

    button.innerHTML = hasSelection ? "Limpiar Filtro" : ""; // Mostrar solo si hay selección
    button.style.display = hasSelection ? "inline-block" : "none"; // Ocultar cuando no hay selección
}

// desde aquí se agrega este codigo para que todo el menú del mapa se ponga junto con el menú del filtro
document.addEventListener("DOMContentLoaded", function () {
    var checkExist = setInterval(function () {
        // Obtener el contenedor de Leaflet y el menú de filtros
        var controlContainer = document.querySelector(".leaflet-control-layers");
        var menuContainer = document.getElementById("menu");

        // Verificar si los contenedores existen
        if (controlContainer && menuContainer) {
            clearInterval(checkExist); // Detener la búsqueda

            // Crear un contenedor adicional para los controles de Leaflet
            var leafletControlsWrapper = document.createElement("div");
            leafletControlsWrapper.id = "leaflet-controls-wrapper";

            // Insertar los controles de Leaflet en el nuevo contenedor
            leafletControlsWrapper.appendChild(controlContainer);

            // Insertar el nuevo contenedor con los controles antes del menú de filtros
            menuContainer.insertBefore(leafletControlsWrapper, menuContainer.firstChild);

            // Ajustar estilos para la integración correcta
            leafletControlsWrapper.style.marginBottom = "100px"; // Ajustar espacio entre controles y filtros
            leafletControlsWrapper.style.zIndex = "100"; // Asegurarse de que los controles no se superpongan
			leafletControlsWrapper.style.marginTop = "0"; // Eliminar margen superior adicional
            leafletControlsWrapper.style.paddingTop = "0"; // Asegurarse de que no haya relleno extra
			
			    // Ajustar estilos de controlContainer para quitar márgenes no deseados
            controlContainer.style.marginTop = "0"; // Eliminar cualquier margen superior del contenedor de controles
            controlContainer.style.paddingTop = "0"; // Eliminar cualquier relleno superior en los controles de Leaflet


            console.log("✅ Controles de Leaflet movidos antes del menú de filtros.");
        }
